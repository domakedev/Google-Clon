<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/movil.css">
    <title>Google-Clon</title>
</head>
<body>
    <header>
        <nav>
            <ul class="container">
                <li>Gmail</li>
                <li>Imagenes</li>
                <li class="menu__icon"></li>
                <li >
                    <img class="menu__image" src="https://lh3.googleusercontent.com/ogw/ADGmqu90P3KSyPlcZaQL7pffD5yKQk-sphNj_lJPj01xw-M=s32-c-mo" alt="">
                </li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <img class="titulo" src="https://logodownload.org/wp-content/uploads/2014/09/google-logo-1.png" alt="">

        <div class="searcher__container">
            <span class="lupita__icono"></span>
            <input class="searcher" type="search" name="busquedamusica" placeholder="">
            <a class="microfono__icono" href=""></a>
        </div>

        <div class="boton__container">
            <div class="boton1">
                <input class="botonA" type="submit" value="Buscar con Google">
            </div>
            <div class="boton2">
                <input class="botonB" type="submit" value="Me siento con suerte">
            </div>
        </div>
        

        <p class="idiomas">Ofrecido por Google en: <a href="">Español (Latinoamérica)</a><a href=""> Quechua</a></p>
    </main>

    <footer>
        <ul class="footer__izquierdo">
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>

        <ul class="footer__derecho">
            <li>4</li>
            <li>5</li>
            <li>6</li>
        </ul>
    </footer>
</body>
</html>
